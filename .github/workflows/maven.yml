name: Java CI

on: [push, pull_request]

jobs:
  build_wecube:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        repository: WeBankPartners/wecube-platform.git
        ref: refs/heads/master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn --file /home/runner/work/we-cmdb/wecube-platform.git/platform-auth-client/pom.xml clean install


  build:
    needs: build_wecube
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn --file cmdb-core/pom.xml clean package
